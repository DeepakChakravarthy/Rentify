<div class="search-section">
    <div class="overlay">
      <div class="container">
        <h1>Find Your Rental Home</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search for a house..." />
          <button>Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="filters">
        <h3>Filters</h3>
        <label>
            <input type="checkbox" name="filter" value="price-range" /> Price Range
        </label>
        <label>
            <input type="checkbox" name="filter" value="bedrooms" /> Bedrooms
        </label>
        <label>
            <input type="checkbox" name="filter" value="location" /> Location
        </label>
        <label>
            <input type="checkbox" name="filter" value="amenities" /> Amenities
        </label>
    </div>
    <div class="property-list">
        <div class="card" *ngFor="let property of paginatedProperties">
            <a [routerLink]="['/property', property.id]">
                <img [src]="property.image" alt="{{ property.title }}" class="property-image" />
                <h2>{{ property.title }}</h2>
                <p>{{ property.description }}</p>
            </a>
        </div>
        <div class="pagination">
            <button (click)="prevPage()">Previous</button>
            <span>Page {{currentPage}} of {{totalPages}}</span>
            <button (click)="nextPage()">Next</button>
        </div>
    </div>
</div>
