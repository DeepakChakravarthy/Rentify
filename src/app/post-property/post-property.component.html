<h1>Post a Rent</h1>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="property.title" name="title">
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="property.description" name="description"></textarea>
  </div>
  <div>
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" [(ngModel)]="property.imageUrl" name="imageUrl">
  </div>
  <button type="submit">Post Property</button>
</form>
